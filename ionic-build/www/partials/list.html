        <ion-header-bar class="bar-assertive">
        <h1 class="hidden">Pokemon API | Pokedex</h1>
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Pokedex</h1>
        </ion-header-bar>

        <div class="bar bar-subheader  item-input-inset bar-light">
         <h1 class="hidden">Pokemon API | Search Pokemons</h1>
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <!-- ng-model="query" lets us search for characters of choice -->
                <input type="search" ng-model="query" placeholder="Search Pokemon">
            </label>
        </div>

	<ion-content class="has-subheader">
	<h1 class="hidden">Pokemon API | List of Pokemons</h1>
		<ion-refresher pulling-text="Pull To Refresh" refreshing="loading..." on-refresh="loadPokemon()">
		</ion-refresher>
	           <ion-list ng-repeat="pokemon in pokemons | filter: query | limitTo: 30">
		            <ion-item class="pokemonList">
						<a href="#/details/{{$index}}">{{pokemon.name}}</a>
		            </ion-item>
	            </ion-list>
	</ion-content>
