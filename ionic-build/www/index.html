<!DOCTYPE html>
<html data-ng-app="PokemonAPI">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pokemon API</title>
    <link rel="icon" href="img/pokedex.png" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
     <h1 class="hidden">Pokemon API</h1>

    <ion-pane data-ng-view="">
    <!-- Partials view here -->
    <h1 class="hidden">Views</h1>
    </ion-pane>

    <ion-tabs class="tabs-striped tabs-assertive">
    <h1 class="hidden">Tabs</h1>
        <!-- Home Tab -->
        <ion-tab icon="ion-home" ng-click="goHome()"></ion-tab>

        <!-- List Tab -->
        <ion-tab icon="ion-social-freebsd-devil" ng-click="goList()"></ion-tab>

        <!-- Egg Tab -->
        <ion-tab icon="ion-egg" ui-sref="egg" ng-click="goEgg()"></ion-tab>

        <!-- Settings -->
         <ion-tab icon="ion-ios-gear" ui-sref="setting" ng-click="goSetting()"></ion-tab>
    </ion-tabs>


  </body>
</html>
